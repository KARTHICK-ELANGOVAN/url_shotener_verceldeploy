<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyLink</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;max-width:760px;margin:32px auto;padding:0 16px}
    input,button{font-size:16px;padding:8px}
    .row{display:flex;gap:8px}
    .link-list{margin-top:20px}
    pre{background:#f4f4f4;padding:8px}
  </style>
</head>
<body>
  <h1>TinyLink</h1>
  <p>Create short URLs quickly.</p>
  <div>
    <div class="row">
      <input id="url" placeholder="https://example.com/long/url" style="flex:1" />
      <input id="custom" placeholder="custom (optional)" />
      <button id="create">Create</button>
    </div>
    <p id="msg"></p>
    <div id="result"></div>
  </div>

  <h2>Recent links</h2>
  <div class="link-list" id="list"></div>

  <script>
    async function loadList(){
      const res = await fetch('/api/links');
      const rows = await res.json();
      const el = document.getElementById('list');
      el.innerHTML = rows.map(r=>`<div><a href="/${r.code}" target="_blank">/${r.code}</a> â€” <a href="${r.url}" target="_blank">${r.url}</a> (<b>${r.clicks}</b>)</div>`).join('');
    }
    document.getElementById('create').addEventListener('click', async ()=>{
      const url = document.getElementById('url').value;
      const custom = document.getElementById('custom').value;
      document.getElementById('msg').textContent = '';
      try{
        const res = await fetch('/api/links',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({url,customCode:custom||undefined})});
        const data = await res.json();
        if (!res.ok) throw new Error(data.error||'Error');
        const short = data.shortUrl;
        document.getElementById('result').innerHTML = `<div>Short URL: <a href="${short}" target="_blank">${short}</a></div><pre id="secret">Secret: ${data.secret}</pre>`;
        loadList();
      }catch(e){document.getElementById('msg').textContent = e.message}
    });
    loadList();
  </script>
</body>
</html>
